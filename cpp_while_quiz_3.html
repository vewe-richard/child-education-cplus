let currentStudent = '';
let currentQuestionIndex = 0;
let score = 0;
let correctCount = 0;
let answered = new Array(questions.length).fill(false);
let answers = new Array(questions.length).fill(null);
let startTime = null;
let timerInterval = null;
let selectedOption = {};
let selectedTF = {};
let leaderboard = JSON.parse(localStorage.getItem('whileQuiz3Leaderboard') || '[]');

function generateStars() {
    const c = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = Math.random() * 100 + '%';

        s.style.height = s.style.width;

        c.appendChild(s);
    }
}

function selectStudent(btn, name) {
    document.querySelectorAll('.student-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    currentStudent = name;
    document.getElementById('startBtn').disabled = false;
}

function startQuiz() {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('statusBar').style.display = 'flex';
    document.getElementById('progressNav').style.display = 'flex';
    document.getElementById('currentStudent').textContent = currentStudent;
    startTime = new Date();
    startTimer();
    generateProgressNav();
    renderQuestion(0);
}

function startTimer() {
    let total = 30 * 60;
    timerInterval = setInterval(() => {
        total--;
        if (total <= 0) { clearInterval(timerInterval); endQuiz(); return; }
        const m = Math.floor(total / 60);
        const s = total % 60;
        document.getElementById('timer').textContent = m + ':' + String(s).padStart(2, '0');
    }, 1000);
}

function generateProgressNav() {
    const nav = document.getElementById('progressNav');
    nav.innerHTML = '';
    for (let i = 0; i < questions.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot' + (i === 0 ? ' active' : '');
        dot.textContent = i + 1;
        dot.onclick = () => { if (answered[i] || i === currentQuestionIndex) goToQuestion(i); };
        nav.appendChild(dot);
    }
}

function updateProgressNav() {
    document.querySelectorAll('.progress-dot').forEach((dot, i) => {
        dot.classList.remove('active');
        if (i === currentQuestionIndex) dot.classList.add('active');
        if (answered[i]) dot.classList.add(answers[i].correct ? 'completed' : 'wrong');
    });
}

function goToQuestion(index) {
    currentQuestionIndex = index;
    renderQuestion(index);
    updateProgressNav();
    document.getElementById('currentQuestion').textContent = index + 1;
}

function renderQuestion(index) {
    const q = questions[index];
    const typeNames = { choice: 'é€‰æ‹©é¢˜', fill: 'å¡«ç©ºé¢˜', truefalse: 'åˆ¤æ–­é¢˜' };
    let html = '<div class="quiz-section active">';
    html += '<div class="question-header">';
    html += '<span class="question-type">' + typeNames[q.type] + '</span>';
    html += '<span class="question-points">+' + q.points + 'åˆ†</span>';
    html += '</div>';
    html += '<div class="question-title"><span class="question-number">ç¬¬' + (index+1) + 'é¢˜ï¼š</span>' + q.question + '</div>';
    if (q.code) html += '<div class="code-block"><pre>' + q.code + '</pre></div>';

    if (q.type === 'choice') {
        const letters = ['A', 'B', 'C', 'D'];
        html += '<div class="options-grid">';
        q.options.forEach((opt, i) => {
            html += '<button class="option-btn" id="opt' + index + '_' + i + '" onclick="selectOpt(' + index + ',' + i + ')">';

    } else if (q.type === 'truefalse') {
        html += '<div class="true-false-btns">';
        html += '<button class="tf-btn true" id="tfTrue' + index + '" onclick="selectTF(' + index + ',true)">âœ… æ­£ç¡®</button>';
        html += '<button class="tf-btn false" id="tfFalse' + index + '" onclick="selectTF(' + index + ',false)">âŒ é”™è¯¯</button>';
        html += '</div>';
    }

    html += '<div class="explanation" id="exp' + index + '"><div class="explanation-title"><span id="expIcon' + index + '">ğŸ’¡</span> <span id="expTitle' + index + '">è§£æ</span></div><div>' + q.explanation + '</div></div>';
    html += '<div class="btn-group"><button class="submit-btn" id="subBtn' + index + '" onclick="submitAnswer(' + index + ')">âœ… æäº¤ç­”æ¡ˆ</button>';
    html += '<button class="next-btn" id="nextBtn' + index + '" onclick="nextQuestion()">' + (index < questions.length - 1 ? 'â¡ï¸ ä¸‹ä¸€é¢˜' : 'ğŸ† æŸ¥çœ‹ç»“æœ') + '</button></div>';

}

function selectOpt(qIdx, optIdx) {
    if (answered[qIdx]) return;
    document.querySelectorAll('[id^="opt' + qIdx + '_"]').forEach(b => b.classList.remove('selected'));
    document.getElementById('opt' + qIdx + '_' + optIdx).classList.add('selected');
    selectedOption[qIdx] = optIdx;
}

function selectTF(qIdx, val) {
    if (answered[qIdx]) return;
    document.getElementById('tfTrue' + qIdx).classList.remove('selected');
    document.getElementById('tfFalse' + qIdx).classList.remove('selected');
    document.getElementById(val ? 'tfTrue' + qIdx : 'tfFalse' + qIdx).classList.add('selected');
    selectedTF[qIdx] = val;
}

function submitAnswer(index) {
    if (answered[index]) return;
    const q = questions[index];
    let userAns, isCorrect = false;

    if (q.type === 'choice') {
        userAns = selectedOption[index];
        if (userAns === undefined) { alert('è¯·å…ˆé€‰æ‹©ç­”æ¡ˆï¼'); return; }
        isCorrect = userAns === q.answer;
        document.querySelectorAll('[id^="opt' + index + '_"]').forEach((b, i) => {
            b.disabled = true;
            if (i === q.answer) b.classList.add('correct');
            else if (i === userAns && !isCorrect) b.classList.add('wrong');
        });
    } else if (q.type === 'fill') {
        const inp = document.getElementById('fillInput' + index);
        userAns = inp.value.trim().replace(/\s+/g, '');
        if (!userAns) { alert('è¯·è¾“å…¥ç­”æ¡ˆï¼'); return; }
        isCorrect = q.answer.some(a => userAns.toLowerCase() === a.toLowerCase().replace(/\s+/g, ''));
        inp.classList.add(isCorrect ? 'correct' : 'wrong');
        inp.disabled = true;
    } else if (q.type === 'truefalse') {
        userAns = selectedTF[index];
        if (userAns === undefined) { alert('è¯·é€‰æ‹©æ­£ç¡®æˆ–é”™è¯¯ï¼'); return; }
        isCorrect = userAns === q.answer;
        document.getElementById('tfTrue' + index).disabled = true;
        document.getElementById('tfFalse' + index).disabled = true;
    }

    answered[index] = true;
    answers[index] = { answer: userAns, correct: isCorrect };
    if (isCorrect) { score += q.points; correctCount++; showPopup('+' + q.points, true); }
    else { showPopup('ç­”é”™äº†', false); }

    document.getElementById('currentScore').textContent = score;
    document.getElementById('correctCount').textContent = correctCount;

    const exp = document.getElementById('exp' + index);
    const icon = document.getElementById('expIcon' + index);
    const title = document.getElementById('expTitle' + index);
    if (isCorrect) { icon.textContent = 'ğŸ‰'; title.textContent = 'å›ç­”æ­£ç¡®ï¼'; }
    else { exp.classList.add('wrong'); icon.textContent = 'ğŸ˜…'; title.textContent = 'ç­”é”™äº†'; }
    exp.classList.add('show');

    document.getElementById('subBtn' + index).disabled = true;
    document.getElementById('nextBtn' + index).classList.add('show');
    updateProgressNav();
}

function showPopup(text, positive) {
    const p = document.createElement('div');
    p.className = 'score-popup';
    p.textContent = text;
    p.style.left = '50%';
    p.style.top = '35%';
    p.style.transform = 'translateX(-50%)';
    p.style.color = positive ? 'var(--gold)' : 'var(--danger)';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1000);
}

function nextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion(currentQuestionIndex);
        updateProgressNav();
        document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        window.scrollTo({ top: 0, behavior: 'smooth' });

        endQuiz();

}

function restoreState(index) {
    const q = questions[index];
    const ans = answers[index];
    if (q.type === 'choice') {
        document.querySelectorAll('[id^="opt' + index + '_"]').forEach((b, i) => {
            b.disabled = true;
            if (i === q.answer) b.classList.add('correct');
            else if (i === ans.answer && !ans.correct) b.classList.add('wrong');
        });
    } else if (q.type === 'fill') {
        const inp = document.getElementById('fillInput' + index);
        inp.value = ans.answer;
        inp.classList.add(ans.correct ? 'correct' : 'wrong');
        inp.disabled = true;
    } else if (q.type === 'truefalse') {
        document.getElementById('tfTrue' + index).disabled = true;
        document.getElementById('tfFalse' + index).disabled = true;
        document.getElementById(ans.answer ? 'tfTrue' + index : 'tfFalse' + index).classList.add('selected');
    }
    const exp = document.getElementById('exp' + index);
    const icon = document.getElementById('expIcon' + index);
    const title = document.getElementById('expTitle' + index);
    if (ans.correct) { icon.textContent = 'ğŸ‰'; title.textContent = 'å›ç­”æ­£ç¡®ï¼'; }
    else { exp.classList.add('wrong'); icon.textContent = 'ğŸ˜…'; title.textContent = 'ç­”é”™äº†'; }
    exp.classList.add('show');
    document.getElementById('subBtn' + index).disabled = true;
    document.getElementById('nextBtn' + index).classList.add('show');
}

function endQuiz() {
    clearInterval(timerInterval);
    const endTime = new Date();
    const timeTaken = Math.floor((endTime - startTime) / 1000);
    const m = Math.floor(timeTaken / 60);
    const s = timeTaken % 60;
    const total = questions.reduce((sum, q) => sum + q.points, 0);
    const acc = Math.round((correctCount / questions.length) * 100);

    let rank, rankClass, trophy, msg;
    if (score >= total * 0.95) { rank = 'å¾ªç¯å¤§å¸ˆ ğŸ‘‘'; rankClass = 'rank-gold'; trophy = 'ğŸ†'; msg = currentStudent + 'å¤ªå‰å®³äº†ï¼å®Œå…¨æŒæ¡äº†whileå¾ªç¯ï¼'; }
    else if (score >= total * 0.8) { rank = 'å¾ªç¯é«˜æ‰‹ ğŸ¥‡'; rankClass = 'rank-gold'; trophy = 'ğŸ¥‡'; msg = currentStudent + 'è¡¨ç°å‡ºè‰²ï¼ç»§ç»­åŠ æ²¹ï¼'; }
    else if (score >= total * 0.6) { rank = 'å¾ªç¯èƒ½æ‰‹ ğŸ¥ˆ'; rankClass = 'rank-silver'; trophy = 'ğŸ¥ˆ'; msg = currentStudent + 'åšå¾—ä¸é”™ï¼å†å¤šç»ƒä¹ ï¼'; }
    else if (score >= total * 0.4) { rank = 'å¾ªç¯å­¦å¾’ ğŸ¥‰'; rankClass = 'rank-bronze'; trophy = 'ğŸ¥‰'; msg = currentStudent + 'ç»§ç»­åŠªåŠ›ï¼'; }
    else { rank = 'å¾ªç¯æ–°æ‰‹ ğŸŒ±'; rankClass = 'rank-normal'; trophy = 'ğŸŒ±'; msg = currentStudent + 'åˆ«ç°å¿ƒï¼Œå¤šå¤ä¹ è¯¾ä»¶ï¼'; }

    leaderboard.push({ name: currentStudent, score: score, accuracy: acc, time: m + ':' + String(s).padStart(2, '0') });
    leaderboard.sort((a, b) => b.score - a.score);
    leaderboard = leaderboard.slice(0, 10);
    localStorage.setItem('whileQuiz3Leaderboard', JSON.stringify(leaderboard));

    document.getElementById('quizContainer').innerHTML = '';
    document.getElementById('statusBar').style.display = 'none';
    document.getElementById('progressNav').style.display = 'none';
    document.getElementById('resultTrophy').textContent = trophy;
    document.getElementById('resultScore').textContent = score + 'åˆ†';
    document.getElementById('resultRank').textContent = rank;
    document.getElementById('resultRank').className = 'result-rank ' + rankClass;
    document.getElementById('statCorrect').textContent = correctCount + '/' + questions.length;
    document.getElementById('statAccuracy').textContent = acc + '%';
    document.getElementById('statTime').textContent = m + ':' + String(s).padStart(2, '0');
    document.getElementById('resultMessage').textContent = msg;
    renderLeaderboard();
    document.getElementById('resultScreen').classList.add('active');
    if (score >= total * 0.8) launchConfetti();
}

    const colors = ['#FFD700', '#FF6B9D', '#00CEC9', '#6C5CE7', '#FD79A8'];

        setTimeout(() => {

            c.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            c.style.width = Math.random() * 8 + 4 + 'px';
            c.style.height = c.style.width;
            document.body.appendChild(c);
            let y = -10, x = parseFloat(c.style.left), sy = Math.random() * 3 + 2, sx = (Math.random() - 0.5) * 3;
            const fall = setInterval(() => {
                y += sy; x += sx;
                c.style.top = y + 'px';
                c.style.left = x + 'vw';
                if (y > window.innerHeight) { clearInterval(fall); c.remove(); }
            }, 20);

    }
}
